<font face=Courier>
<script type="text/javascript">
var bulbs = new Object()
var max_bulb = 100

function show()
{
    var result = ''
    for (var j = 1; j <= max_bulb; j++)
    {
        if (bulbs[j])
        {
            result += "o"
        }
        else
        {
            result += "."
        }
    }
    document.write(result + "<br>")
}

function flip_bulb(bulb_number)
{
    bulbs[bulb_number] = !bulbs[bulb_number]
}


function flip_bulbs(student_number)
{
    for (var j = student_number; j <= max_bulb; j += student_number)
    {
        flip_bulb(j)
    }
}


function simulate()
{
    for (var j = 1; j <= max_bulb; j++)
    {
        bulbs[j] = false
    }
    for (var student_number = 1; student_number <= max_bulb; student_number++)
    {
        flip_bulbs(student_number)
        //document.write("after student " + student_number + "<br>\n")
        show()
    }

    for (var k = 1; k <= 100; k++)
    {
        if (bulbs[k])
        {
            document.write("bulb " + k + "<br>\n")
        }

    }
}
simulate()

</script>
</font>
